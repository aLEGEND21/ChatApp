{% extends 'base.html' %}
{% block content %}
<head>
</head>
<body>
    <p class="h3 text-center mt-5">
        Chat App Emoji List
    </p>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Emoji Code</th>
                <th scope="col">Emoji</th>
            </tr>
        </thead>
        <tbody>
            {% for emoji in emojis %}
                <tr>
                    <td>
                        <code>
                            :{{ emoji.name }}:
                        </code>
                    </td>
                    <td>
                        {{ emoji.emoji }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock content %}
